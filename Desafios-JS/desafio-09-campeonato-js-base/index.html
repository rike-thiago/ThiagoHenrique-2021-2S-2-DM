        let times = [{

        }, {
            nome: "Arsenal",
            vitorias: 18,
            empates: 6,
            derrotas:6,
            golsproprio:63,
            golscontra:39
        }, {
            nome: "Manchester United",
            vitorias: 17,

            nome: "Chelsea",
            vitorias: 17,

        }];

        // 1.	Lista somente os times cujas vitórias seja maior ou igual que 20
        console.log("Lista somente os times cujas vitórias seja maior ou igual que 20");
        
        let maisQue20 = times.filter((time) => time.vitorias >= 20);

        console.log(maisQue20);


        // 2.	Traga somente os nomes dos times;
        console.log("Traga somente os nomes dos times");
        
        const soNomes = times.map(t => {
            const novaLista = {};

            novaLista.nome = t.nome;

            return novaLista;
        });

        console.log(soNomes);

        // 3.	Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36;
        console.log("Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36")
        
        let Wolves = {
            nome: "Wolves",
            vitorias: 12,
            empates: 8,
            derrotas:10,
            golsproprio:38,
            golscontra:36
        };

        times.push(Wolves);

        console.log(times);

        // 4. Mostre o nome e a quantidade de jogos(vitorias, empates e derrotas), quantidade de vitorias, empates e derrotas de um time
        console.log("Mostre o nome e a quantidade de jogos(vitorias, empates e derrotas), quantidade de vitorias, empates e derrotas de um time");
        
        const ListaNova = times.map(t => {
            const novaLista = {};

            novaLista.nome = t.nome;
            novaLista.quantidadeJogos = t.vitorias + t.empates + t.derrotas;
            novaLista.quantidadeVitorias = t.vitorias;
            novaLista.quantidadeEmpates = t.empates;
            novaLista.quantidadeDerrotas = t.derrotas;

            return novaLista;
        });

        let Time = ListaNova.filter((Time) => Time.nome == "Chelsea");

        console.log(Time);

        // 5.	Informe a quantidade de jogos do campeonato;
        console.log("Informe a quantidade de jogos do campeonato");
        
        const JogosTimes = times.map(t => {
            const novaLista = {};
            novaLista.quantidadeJogos = t.vitorias + t.empates + t.derrotas;
            return novaLista;
        })

        const JogosCampeonato = JogosTimes.reduce((total, atual) => total + atual.quantidadeJogos,0);

        console.log(`No campeonato, foram realizados ${JogosCampeonato} jogos`);


    </script>
