<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];


        //var ano = Date.now()

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log("Liste somente os personagens cuja editora seja Marvel");

        let personagensMarvel = personagens.filter((personagem) => personagem.editora == "Marvel");

        console.log(personagensMarvel);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        console.log("Liste somente os personagem cuja data de Aparição seja superior a 1950");

        const maiorQue1950 = personagens.filter((personagem) => personagem.dataAparicao > 1950);

        console.log(maiorQue1950);

        // 3.	Some a idade de todos os personagens;
        console.log("Some a idade de todos os personagens");

        const somaIdade = personagens.map((personagem) => 2021 - personagem.dataAparicao).reduce(function(total, atual){
            return total + atual;
        }, 0)

        console.log(somaIdade);
        
        // 4.	Traga somente os nomes dos personagens;
        console.log("Traga somente os nomes dos personagens");

        const soNomes = personagens.map(p => {
            const novaLista = {};

            novaLista.nome = p.nome;

            return novaLista;
        });

        console.log(soNomes);
        

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        console.log("Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel");

        let CapitaMarvel = {
            nome: "Capitã Marvel",
            dataAparicao: 1977,
            editora: "Marvel"
        };

        personagens.push(CapitaMarvel);

        console.log(personagens);

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log("Mostre a quantidade de personagens da Marvel que possuem na lista");

        personagensMarvel = personagens.filter((personagem) => personagem.editora == "Marvel");

        console.log(personagensMarvel.length);
        console.log(personagensMarvel);
        

        // 7. Mostre o nome e a idade dos personagens
        console.log("Mostre o nome e a idade dos personagens");

        const nomeEIdades = personagens.map(p => {
            const novaLista = {};

            novaLista.nome = p.nome;
            novaLista.idade = 2021 - p.dataAparicao;

            return novaLista;
        });

        console.log(nomeEIdades);

    </script>
